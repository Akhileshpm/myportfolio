<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 1200px;
  height: 400px;
  position: relative;
  background: black;
}
#myAnimation-0 {
  width: 150px;
  /*height: 2px;*/
  position: absolute;
  box-shadow: 1px 2px 2px 2px #0ff;
}
#myAnimation-1 {
  width: 150px;
  /*height: 2px;*/
  position: absolute;
  background-color: white;
  box-shadow: 1px 2px 2px 2px #ffffff;
}
#myAnimation-2 {
  width: 150px;
  /*height: 2px;*/
  position: absolute;box-shadow: 1px 2px 2px 2px #0ff;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation-0"></div>
<div id ="myAnimation-1"></div>
<div id ="myAnimation-2"></div>
</div>

<script>
var id = null;

function myMove() {
  var elem0 = document.getElementById("myAnimation-0");
  var elem1 = document.getElementById("myAnimation-1");
  var elem2 = document.getElementById("myAnimation-2");
  var container = document.getElementById("myContainer");
  var pos = elem1.getBoundingClientRect().left;
  var top1 = container.getBoundingClientRect().top;
  
  console.log(top1);
//   elem0.style.top = top1 - 5;
//   elem2.style.top = top1 + 5;
  
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos ==  container.getBoundingClientRect().right-150) {
      pos = container.getBoundingClientRect().left;
    } else {
      pos++; 
      elem0.style.top = (top1 - 3) + 'px';
      elem1.style.top = (top1) + 'px';
      elem2.style.top = (top1 + 3) + 'px';
      elem1.style.left = pos + 'px'; 
      elem0.style.left = pos + 'px'; 
      elem2.style.left = pos + 'px';       
    }
  }
}
</script>

</body>
</html>
